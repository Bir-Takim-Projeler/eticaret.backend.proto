syntax = "proto3";
package cache;
import "google/protobuf/any.proto";



service CacheController {
  rpc GetCache (ServiceName) returns (Cache);
  rpc UpsertCache (ServiceName) returns (Null);
  rpc DeleteCache (ServiceName) returns (Null);
}

message Null {
    option string null = 1;
}

message ServiceName {
    string name = 1;
}

message Symbol {
    string id = 1;
    optional string ttl = 2;
}

message Cache {
    google.protobuf.Any cache = 1;
}