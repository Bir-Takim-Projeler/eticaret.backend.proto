import "google/protobuf/any.proto";
syntax = "proto3";
package cache;

service CacheController {
  rpc GetCache (ServiceName, Symbol) returns (Cache);
  rpc UpsertCache (ServiceName, Symbol, Cache) returns ();
  rpc DeleteCache (ServiceName, Symbol) returns ();
}

message ServiceName {
    string service = 1;
}

message Symbol {
    string id = 1;
    optional string ttl = 2;
}

message Cache {
    google.protobuf.Any cache = 1;
}